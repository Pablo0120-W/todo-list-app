<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📝 我的待办清单</h1>
        
        <!-- 输入区域 -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="今天要做什么？" maxlength="100">
            <select id="prioritySelect">
                <option value="medium">中优先级</option>
                <option value="high">高优先级</option>
                <option value="low">低优先级</option>
            </select>
            <button id="addTaskBtn">➕ 添加任务</button>
        </div>
        
        <!-- 任务列表 -->
        <div class="tasks-section">
            <ul id="taskList"></ul>
            <div id="emptyListTip" class="empty-list-tip">
                <p>🎉 暂无待办事项</p>
                <p>开始添加你的第一个任务吧！</p>
            </div>
        </div>
        
        <!-- 操作按钮区域 -->
        <div class="actions-section">
            <button id="clearCompletedBtn">清空已完成</button>
            <button id="clearAllBtn">全部清空</button>
        </div>
        
        <!-- 统计区域 -->
        <div class="stats-section">
            <p>已完成: <span id="completedCount">0</span></p>
            <p>未完成: <span id="pendingCount">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
